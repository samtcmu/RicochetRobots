<!DOCTYPE html>
<html>
    <head>
        <title>Ricochet Robots</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <!-- External Dependencies -->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <link rel="stylesheet" href="ricochetRobots.css">
        <script type="module" src="ricochetRobots.js"></script>
    </head>
    <body onload="loadApp()">
        <div id="container">
            <div id="header">
                Ricochet Robots
            </div>
            <div id="panels">
                <div id="right-panel">
                    <div class="right-panel-section">
                        <div class="right-panel-section-title" id="first">
                            Players
                        </div>
                        <ul id="players-list"></ul>
                    </div>
                    <div class="right-panel-section">
                        <div class="right-panel-section-title">
                            Auction
                        </div>
                        <div id="auction-status">
                        </div>
                        <div id="bids">
                            <ul id="bid-list"></ul>
                            <form id="send-bid-form">
                                <input type="number" id="bid-field" min="0" value="10">
                                <input type="submit" id="send-button" value="Bid">
                            </form>
                        </div>
                    </div>
                    <div class="right-panel-section">
                        <div class="right-panel-section-title">
                            Chat
                        </div>
                        <div id="chat">
                            <ul id="message-list"></ul>
                            <form id="send-message-form">
                                <input type="text" id="message-field">
                                <input type="submit" id="send-button" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="left-panel">
                    <div id="grid-canvas">
                        <!-- HTML print out of grid will go here. -->
                    </div>
                    <div class="left-panel-section" id="instruction-panel">
                    </div>
                    <div class="left-panel-section" id="path-presentation">
                        <button id="reset-button">RESET PATH</button>
                        <div id="path">
                            <!-- HTML print out of the current path will go here. -->
                        </div>
                    </div>
                    <div class="left-panel-section">
                        <div>
                            <button onclick="ricochetRobots.selectNewTarget()">NEW TARGET</button>
                        </div>
                    </div>
                </div>
                <div id="bottom-panel">
                    by Angela Vuong and Sam Tetruashvili
                </div>
            </div>
        </div>
    </body>
</html>
